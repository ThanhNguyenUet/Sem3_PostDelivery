<script>
    const staffID = localStorage.getItem('staffID');
    const locationType = getStaffLocationType(); 

    function hideSpans() {
        if (locationType === 'SettlementPoint') {
            document.querySelectorAll('.d-flex.border-bottom.py-2:nth-child(-n+2)').forEach(span => {
                span.style.display = 'none';
            });
        }
    }
    async function getStaffLocationType() {
            // If userID is present, fetch user data
            const response = await fetch(`http://localhost:8080/staff/locationType/${staffID}`);
            if (response.ok) {
                const leaderTypeString = await response.text();
                
                if (leaderTypeString === "SettlementPoint") {
                    const spans = document.querySelectorAll(`.for_trans`);
                    spans.forEach(span => {
                    span.style.display = 'none';
                    });
                }
                
            }
            else {
                console.error('Failed to fetch leader data:', response.statusText);
            }
    } 
    getStaffLocationType();
</script>
