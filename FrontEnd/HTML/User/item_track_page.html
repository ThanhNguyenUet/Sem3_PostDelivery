<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/item_track_page.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Post Delivery</title>
</head>
<body>
    <div class="navbar">
        <div class="home">
            <span id="homePage" onclick="redirectToHomePage()">Post Delivery</span>
        </div>
        <div class="user" id="username">
            <i class="fa fa-user"> </i> <span id="usernamePlaceholder" onclick="redirectToProfilePage()">Username</span>
        </div>
    </div>
    <div class="body">
        <div class="left_column">
            <div class="tracking_info_title">
                <h2>Tracking number</h2>
            </div>
            <div class="tracking_info_number" id="trackingNumber">
                <!-- Tracking number will be dynamically updated -->
            </div>
            <div class="tracking_status_title">
                <h2>Tracking</h2>
            </div>
            <div class="tracking_status" id="trackingStatus">
                <!-- Tracking status will be dynamically updated -->
            </div>
            <div class="details">
                <h2>Details</h2>
                <div class="address_title">
                    <h4>Delivery Address</h4>
                </div>
                <div class="address" id="deliveryAddress">
                    <!-- Delivery address will be dynamically updated -->
                </div>
                <div class="size_weight_title">
                    <h4>Goods</h4>
                </div>
                <div class="size_weight" id="sizeAndWeight">
                    <div class="goods" id="goodsList">
                        <!-- Goods list will be dynamically updated -->
                    </div>                    
                </div>
            </div>
        </div>
        <div class="right_column">
            <div class="track">
                <div class="track_title">
                    <h2>Track an item</h2>
                </div>
                <div class="track_box">
                    <input type="text" placeholder="Your package ID" name="id" id="shipmentIdInput" required>
                    <button type="submit" onclick="trackShipment()"> Track</button>
                </div>
            </div>
            <div class="help">
                <h2>Help and Support</h2>
                <a href = "help_and_support.html" style="text-decoration: none;">
                <div class="help_box">
                    <button class="goto" onclick="redirectToHelpPage()">
                        <div>
                            <i class="fa fa-question-circle icon"></i> 
                            <span>Get Help</span>
                        </div>
                        <i class="material-icons">navigate_next</i>
                    </button>
                </div>
                </a>
            </div>
        </div>
    </div>
    <script src="../../JS/item_track_page.js"></script>
</body>
</html>
