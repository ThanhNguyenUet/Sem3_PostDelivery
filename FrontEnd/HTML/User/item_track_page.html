<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/item_track_page.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Post Delivery</title>
</head>
<body>
    <div class="navbar">
        <div class="title">
            Post Delivery
        </div>
        <div class="user" id="username">
            <i class="fa fa-user"> Username</i> 
        </div>
    </div>
    <div class="body">
        <div class="left_column">
            <div class="tracking_info_title">
                <h2>Tracking number</h2>
            </div>
            <div class="tracking_info_number">
                <p>EE 123456789 AU</p>
            </div>
            <div class="tracking_status_title">
                <h2>Tracking</h2>
            </div>
            <div class="tracking_status">
                <img width="30" height="30" src="https://img.icons8.com/ios/50/connection-status-off.png" alt="connection-status-off"><p>Pending</p>
            </div>
            <div class="details">
                <h2>Details</h2>
                <div class="address_title">
                    <h4>Delivery Address</h4>
                </div>
                <div class="address">
                    Trung Liet, Dong Da, Ha Noi
                </div>
                <div class="size_weight_title">
                    <h4>Size & Weight</h4>
                </div>
                <div class="size_weight">
                    Can't be shown
                </div>
            </div>
        </div>
        <div class="right_column">
            <div class="track">
                <div class="track_title">
                    <h2>Track an item</h2>
                </div>
                <div class="track_box">
                    <input type="text" placeholder="Your package ID" name="id" required>
                    <button type="submit"> Track</button>
                </div>
            </div>
            <div class="help">
                <h2>Help and Support</h2>
                <div class="help_box">
                    <button class="goto" onclick="redirect()">
                        <div>
                            <i class="fa fa-question-circle icon"></i> 
                            <span>Get Help</span>
                        </div>
                        <i class="material-icons">navigate_next</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../JS/item_track_page.js"></script>
</body>
</html>
