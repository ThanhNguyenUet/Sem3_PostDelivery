<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../CSS/register.css" type="text/css">
  <title>Post Delivery</title>
</head>
<body>
  <div class="register">
    <form id="registrationForm">
      <div class="header">
        <h2>Register<br></h2>
        <p>Enter your details to register an account</p><br>
      </div>
      <div class="form-element">
        <div class="name">
          <label for="fullname"></label>
          <input type="text" placeholder="Full Name" name="fullName" required>
        </div>
      </div>
      <div class="form-element">
        <div class="address">
          <label for="address"></label>
          <input type="text" placeholder="Address" name="address" required>
        </div>
      </div>
      <div class="form-element">
        <div class="phoneNum">
          <label for="phoneNum"></label>
          <input type="tel" placeholder="Phone Number" name="phoneNumber" required>
        </div>
      </div>
      <div class="form-element">
        <div class="email">
          <label for="email"></label>
          <input type="email" placeholder="Email Address" name="email" required>
        </div>
      </div>
      <div class="form-element">
        <div class="password">
          <label for="password"></label>
          <input type="password" placeholder="Password" name="password" required>
        </div>
      </div>
      <div class="sign-up">
        <button type="button" onclick="performRegister()">Sign up</button>
      </div>
      <div class="had-account">
        <p>Already had an account? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>
</body>
<script>
  async function performRegister()  {
    const email = document.getElementsByName("email")[0].value;
    const password = document.getElementsByName("password")[0].value;
    const phoneNumber = document.getElementsByName("phoneNumber")[0].value;
    const address = document.getElementsByName("address")[0].value;
    const fullName = document.getElementsByName("fullName")[0].value;


    const user = {
      fullName : fullName,

      email : email,

      phoneNumber : phoneNumber,

      password :  password,

      address : address

    };

    try {
        const response = await fetch('http://localhost:8080/user/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(user),
        });

        if (response.ok) {
          alert('Registration successful!');
            window.location.href = "login.html"; 
        } else {
          const errorData = await response.json();
            console.error('Registration failed:', errorData);
            alert('Registration failed. Please try again.');
        }
    } catch (error) {
          console.error('Error during registration:', error);
          alert('Registration failed. Please try again.');
    }
  }
</script>
</html>
