<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/user_page.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Post Delivery</title>
</head>
<body>
    <div class="navbar">
        <div class="title">
            Post Delivery
        </div>
        <div class="user" id="login">
            <i class="fa fa-user"></i> <span id="usernamePlaceholder">Login</span> 
            <span id="logout" style="cursor: pointer; display: none;" onclick="logout()"> Logout</span>
        </div>
    </div>
    <div class="body">
        <div class="image">
            <div class="welcome">
                <p>Welcome to Post Delivery</p>
            </div>
        </div>
    </div>
    <div class="track">
        <div class="track_title">
            <p> Track an item</p>
        </div>
        <div class="track_box">
            <input type="text" placeholder="Your package ID" name="id" id="shipmentId" required>
            <a href = "item_track_page.html"><button type="button"> Track</button></a>
        </div>
    </div>
    <script src="../../JS/user_page.js"></script>
</body>
</html>
