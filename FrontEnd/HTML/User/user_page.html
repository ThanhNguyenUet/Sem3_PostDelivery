<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/user_page.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Post Delivery</title>
</head>
<body>
    <div class="navbar">
        <div class="title">
            Post Delivery
        </div>
        <div class="user" id="login">
            <i class="fa fa-user"> Login</i> 
        </div>
    </div>
    <div class="body">
        <div class="image">
            <div class="welcome">
                <p>Welcome to Post Delivery</p>
            </div>
        </div>
    </div>
    <div class="track">
        <div class="track_title">
            <p> Track an item</p>
        </div>
        <div class="track_box">
            <input type="text" placeholder="Your package ID" name="id" required>
            <button type="submit"> Track</button>
        </div>
    </div>
    <script src="../../JS/user_page.js"></script>
</body>
</html>
