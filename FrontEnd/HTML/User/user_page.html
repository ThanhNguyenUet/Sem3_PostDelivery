<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/user_page.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Post Delivery</title>
</head>
<body>
    <div class="navbar">
        <div class="title">
            <span id="title" onclick="homePage()">Post Delivery</span>
        </div>
        <div class="user">
            <i class="fa fa-user"></i> <span id="usernamePlaceholder">Login</span> 
            <span id="logout" onclick="logout()">Logout</span>
        </div>
    </div>
    <div class="body">
        <div class="slider">
            <img id="banner1" src="../../src/banner1.jpg" alt="Image 1"/>
            <img id="banner2" src="../../src/banner2.png" alt="Image 2"/>
            <img id="banner3" src="../../src/banner3.png" alt="Image 3"/>
        </div>
        <div class="navigation_button">
            <span class="dot active" onclick="changeSlide(0)"></span>
            <span class="dot" onclick="changeSlide(1)"></span>
            <span class="dot" onclick="changeSlide(2)"></span>
        </div>
    </div>
    <div class="track">
        <div class="track_title">
            <p> Track an item</p>
        </div>
        <div class="track_box">
            <input placeholder="Your package ID"disabled>
            <a href = "item_track_page.html"><button type="button"> Track</button></a>
        </div>
    </div>
    <script src="../../JS/user_page.js"></script>
</body>
</html>
