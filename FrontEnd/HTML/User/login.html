<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/login.css" type="text/css">
    <title>Post Delivery</title>
</head>
<body>
    <div class="login">
        <form action="">
            <div class="header">
                <h2>Login to Post Delivery</h2>
                <p>Enter your details to login to your account</p>
            </div>
            <div class="form-element">
                <div class="email">
                    <label for="email"></label>
                    <input type="email" placeholder="Email Address" name="email" required>
                </div>
            </div>
            <div class="form-element">
                <div class="password">
                    <label for="password"></label>
                    <input type="password" placeholder="Password" name="password" required>
                </div>
            </div>
            <div class="login-button">
                <button type="button" onclick="performLogin()">Login</button>
            </div>
            <div class="forgot-password">
                <p><a href="">Forgot password?</a></p>
            </div>
            <div class="no-account">
                <p>Don't have an account? <a href="register.html">Sign up</a></p>
            </div>
        </form>
    </div>

    <script>
async function performLogin() {
    const email = document.getElementsByName("email")[0].value;
    const password = document.getElementsByName("password")[0].value;

    const loginData = {
        email: email,
        password: password
    };

    try {
        const response = await fetch('http://localhost:8080/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(loginData),
        });

        if (response.ok) {
            const returnObject = await response.json();
            if (returnObject.roles === "User") {
                localStorage.setItem('userID', returnObject.userID);
                window.location.href = "user_page.html"; 
            }
            if (returnObject.roles === "Company_owner") {
                localStorage.setItem('ownerID', returnObject.company_ownerID);
                window.location.href = "../Company_Owner/owner.html"; 
            }
            if (returnObject.roles === "Leader") {
                localStorage.setItem('leaderID', returnObject.leaderID);
                window.location.href = "../Leader/leader.html";
            }
            if (returnObject.roles === "Staff") {
                localStorage.setItem('staffID', returnObject.staffID);
                window.location.href = "../Staff/staff.html"; 
            }
        } else {
            // Handle the case where login failed
            console.error('Login failed:', response.statusText);
        }
    } catch (error) {
        console.error('Error during login:', error);
    }
}



    </script>
</body>
</html>
